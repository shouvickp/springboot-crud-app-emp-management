<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container my-4">
		<h1 class="text-info">Employees List</h1>
		<a th:href="@{/download}" class="btn btn-primary font-weight-bold mb-3 float-left"> Export as PDF </a>
		<a th:href="@{/showNewEmployeeForm}" class="btn btn-primary font-weight-bold mb-3 float-right"> Add Employee </a>
		<table class="table table-striped table-responsive-md table-bordered">
			<thead class="bg-info text-white">
				<tr>
					<th>Employee First Name</th>
					<th>Employee Last Name</th>
					<th>Employee Email</th>
					<th> Actions </th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="employee: ${listEmployees}">
					<td th:text="${employee.firstname}"></td>
					<td th:text="${employee.lastname}"></td>
					<td th:text="${employee.email}"></td>
					<td> <a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}" class="btn btn-primary">Update</a>
                        <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger">Delete</a>
                    </td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
